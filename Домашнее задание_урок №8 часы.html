<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

// Cделать часики (получать текущее время и выводить через console.log). Следующую итерацию начать с того что почистить консоль, получить дату, вывести.

var date = new Date();

var i = 0;

var options = {
	hour: 'numeric',
  	minute: 'numeric',
  	second: 'numeric'
};

var timerId = setInterval(function () {
		date.setSeconds(i++);
		console.clear();
		console.log( date.toLocaleString(options) );

	}, 1000);

	setTimeout(function() {
		clearInterval(timerId);
		console.log( 'One minute passed!');
	}, 60000);

</script>
</body>
</html>
