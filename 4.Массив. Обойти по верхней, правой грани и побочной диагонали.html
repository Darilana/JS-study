  <script>
  function randomInteger(min, max) {
  return Math.floor( min + Math.random() * (max + 1 - min) );
}

function createTwoDimentionalArray(size) {
  var result = [];

  for (var i = 0; i < size; i++) {
    var innerArr = [];
    for (var j = 0; j < size; j++) {
      innerArr.push( randomInteger(1, 100) );
    }
    result.push(innerArr);
  }

  return result;
}
var arr = createTwoDimentionalArray(5);
console.table(arr);

function perimeter(arr) {
  var result = [];
  var top = arr[0].slice().reverse();
  var left = [];
  var diagonal = [];
  
  for (var i = 1; i <= arr.length - 1; i++) {
    left.push( arr[i][0] );
  }

for (var j = arr.length - 2; j > 0; j--) {
    diagonal.push(arr[j][(arr.length - 1) - j]);
  }

  result = top.concat(left, diagonal);

  return result;
  }

var r = perimeter(arr);
console.log('perimeter', r);

</script>
